<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
    <form action="" method="get">
        AD:
        <input type="text" name="ad"/>
        <br />
        SOYAD:
        <input type="text" name="soyad"/>
        <br/>
        cinsiyet:
        <input type="radio" name="cinsiyet" value="e" id="erkek"/>
        <label for="erkek">erkek</label>
        <input type="radio" name="cinsiyet" value="k" id="kadın"/> 
        <label for="kadın">kadın</label>
        <br/>
        MEDENİ DURMUNUZ:
        <input type="radio" name="medeni durumunuz" value="b"  id="bekar" /> 
        <label for="bekar">bekar</label>
        <input type="radio" name="medeni durumunuz" value="e" id="evli" />
        <label for="evli">evli</label> 
        <br/>
        YAŞINIZ:
        <input type="number" name="yas" min="0" max="120">
        <br/>
        KAN GRUBUNUZ:
        <input type="text" name="kan grubunuz"/>
        <br/>
       
        NERDE YAŞIYORSUNUZ:
        <br/>
        İL:
        <input type="text" name="il"/>
        İLÇE:
        <input type="text" name="ilce"/>
        MAHALLE:
        <input type="text" name="mahalle"/>
        SOKAK:
        <input type="text" name="sokak"/>
        BİNA NO:
        <input type="text" name="bina no"/>
        DAİRE NO:
        <input type="text" name="daire no"/>
        <br/>
        OKUDUĞUNUZ OKULLAR:
        <br/>
        İLKOKUL:
        <input type="text" name="ilkokul"/>
        ORTAOKUL:
        <input type="text" name="ortaokul"/>
        LİSE:
        <input type="text" name="lise"/>
        ÜNİVERSİTE:
        <input type="text" name="üniversite"/>
        <br/>
        HOBİLERİNİZ: <br/>
        <input type="checkbox" name="hobiler" value="motsiklet"/> 
        <br/>
        <input type="checkbox" name="hobiler" value="yüzme"/> denizde yüzmek
        <br/>
        <input type="checkbox" name="hobiler" value="okçuluk"/>okuçuluk
        <br/>
        <input type="checkbox" name="hobiler" value="basketbol"/>basketbol oynamak
        <br/>
        <input type="checkbox" name="hobiler" value="voleybol"/>voleybol oynamak
        <br/>
        <input type="checkbox" name="hobiler" value="futbol"/>futbol oynamak
        <br/>
        FOBİLERİNİZ:<br/>
        <textarea name="fobileriniz" cols="15" rows="5"></textarea>
        <br/>
        
       
    </form>
    
</body>
</html>
